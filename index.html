<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retrive Nodes</title>
</head>
<body onload=" node()">
    <div id="container">
        <p>write Paragraph here</p>
    </div>
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
    </ul>
    <!-- This is Comment -->
    <div>
        <input type="text" name="" id="">
    </div>
    <p id="print"></p>
    <script>
        function node(){
            const body = document.body;

            for(let i=0;i<body.childNodes.length;i++){
                console.log(body.childNodes[i])
            }
        }
    </script>
</body>
</html>
